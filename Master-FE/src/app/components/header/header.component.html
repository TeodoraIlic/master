<div class="title-bar">
  <div class="title-bar-text"><a routerLink="/">TeIsTool</a></div>
  <div class="right-menu-items">
    <a routerLink="/auth/signup" *ngIf="!userIsAuthenticated"
      ><button style="margin: 2px">Register</button></a
    >
    <a routerLink="/auth/login" *ngIf="!userIsAuthenticated"
      ><button style="margin: 2px">Login</button></a
    >
    <button
      *ngIf="userIsAuthenticated"
      (click)="onLogout()"
      style="margin: 2px"
    >
      Logout
    </button>

    <a routerLink="/help"
      ><mat-icon aria-hidden="false">help_outline</mat-icon></a
    >
  </div>
</div>
<div *ngIf="userIsAuthenticated">
  <ul role="menubar">
    <li role="menuitem" tabindex="0" aria-haspopup="true">
      <a routerLink="create">Create</a>
    </li>
    <li
      ngClass="{{
        selectedPost && selectedPost.creator !== userId ? 'disabled' : ''
      }}"
      role="menuitem"
      tabindex="0"
      aria-haspopup="true"
      (click)="onSave()"
    >
      Save
    </li>
    <li
      role="menuitem"
      tabindex="0"
      aria-haspopup="true"
      ngClass="{{
        !selectedPost || selectedPost.creator !== userId ? 'disabled' : ''
      }}"
      (click)="onDelete()"
    >
      Delete
    </li>
  </ul>
</div>
