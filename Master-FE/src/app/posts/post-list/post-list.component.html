<section class="tabs" *ngIf="post">
  <article role="tabpanel" class="tabpanel" [id]="post.id">
    <div class="field-row">
      <label for="text21">Title: </label>
      <input id="text21" type="text" [value]="post.title" disabled />
    </div>
    <div class="field-row">
      <label for="text21">Description: </label>
      <input id="text21" type="text" [value]="post.content" disabled />
    </div>
  </article>

  <menu role="tablist" aria-label="Tabs Template">
    <button role="tab" [attr.aria-selected]="true">
      {{ post.title }}
    </button>
  </menu>
</section>
