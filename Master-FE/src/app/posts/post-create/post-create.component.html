<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <!-- #postForm="ngForm" ovo znaci da je u postForm stavljena vrednost Angular objekta ngForm -->
  <form
    [formGroup]="form"
    *ngIf="!isLoading"
    action="/posts"
    method="post"
    enctype="multipart/form-data"
  >
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a post title</mat-error
      >
    </mat-form-field>
    <div>
      <button (click)="filePicker.click()">Upload YAML file</button>
      <input
        type="file"
        name="file"
        class="image-upload"
        #filePicker
        (change)="onFilePicked($event)"
      />
    </div>
    <!-- <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div> -->
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        formControlName="content"
        placeholder="Post Content"
      >
      </textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter a post content</mat-error
      >
    </mat-form-field>
  </form>
</mat-card>
